<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator.css">
    <title>Calculator</title>
</head>
<body class="calc">
    <header class="calc__top">
            <p id="demo"  class="calc__top-display"></p>
        </div>
    </header>
    <main class="calc__middle">
        <section class="calc__middle-flex">
            <button class="calc__btn">1</button>
            <button class="calc__btn">2</button>
            <button class="calc__btn">3</button>
            <button class="calc__btn">4</button>
            <button class="calc__btn">5</button>
            <button class="calc__btn">6</button>
            <button class="calc__btn">7</button>
            <button class="calc__btn">8</button>
            <button class="calc__btn">9</button>
        </section>

        <section>
            <button class="calc__btn">0</button>
            <button class="calc__btn">.</button>
            <button class="calc__btn">=</button>
        </section>

        <section>
            <button class="calc__btn">%</button>
            <button class="calc__btn">AC</button>
            <button class="calc__btn">-</button>
            <button class="calc__btn">+</button>
            <button class="calc__btn">*</button>
            <button class="calc__btn">/</button>
        </section>
    </main>
    <footer>
        <div>
            <p>Basic Calculator</p>
        </div>
    </footer>
    <div><p>Click the button and start calculating.</p>

        <!-- <button onclick="myFunction()">Go</button> -->
        
        
</body>
</html>
