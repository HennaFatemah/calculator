<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator.css">
    <title>Calculator</title>
</head>
<body class="calc">
    <header class="calc__top">
        <div class="calc__top-container">
            <p id="demo"  class="calc__top-display"></p></div>
        </div>
    </header>
    <main class="calc__middle">
        <section class="calc__middle-flex">
            <button class="calc__btn">1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </section>

        <section>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </section>

        <section>
            <button>%</button>
            <button>AC</button>
            <button>-</button>
            <button>+</button>
            <button>*</button>
            <button>/</button>
        </section>
    </main>
    <footer>
        <div>
            <p>Basic Calculator</p>
        </div>
    </footer>
    <div><p>Click the button and start calculating.</p>

        <!-- <button onclick="myFunction()">Go</button> -->
        
        
</body>
</html>
